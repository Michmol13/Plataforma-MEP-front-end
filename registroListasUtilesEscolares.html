    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/registroListasUtilesEscolares.css">
</head>
<body>
    <nav class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-1 nav-btn text-center">
                <a href="index.html" class="active">
                    <p>Inicio</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="registroUsuarios.html" class="active">
                    <p>Registro de Usuarios</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="registroNivelesEducativos.html" class="active">
                    <p>Registro de niveles educativos</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="registroCategoríasMateriales.html" class="active">
                    <p>Registro de categorías de materiales</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="registroMaterialesEscolares.html" class="active">
                    <p>Registro de materiales escolares</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="registroListasUtilesEscolares.html" class="active">
                    <p>Registro de listas de útiles escolares</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="agregarMaterialesLista.html" class="active">
                    <p>Agregar materiales a lista</p>
                </a>
            </div>
            <div class="col-1 nav-btn text-center">
                <a href="registroHijos.html" class="active">
                    <p>Registro de Hijos</p>
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="tit-princ text-center">Registro de listas de útiles escolares </h2>
        <div class="card p-4 shadow">
            <form>
                <div class="mb-3">
                    <label for="txtnombreLista" class="form-label">Nombre de la lista:</label>
                    <input type="text" class="form-control" id="txtnombreLista" required>
                </div>
                <div class="mb-3">
                    <label for="txtnivelEducativo" class="form-label">Nivel Educativo:</label>
                    <input type="text" class="form-control" id="txtnivelEducativo" required>
                </div>
                <div class="mb-3">
                    <label for="txtfechaCreacion" class="form-label">Fecha de Creación:</label>
                    <input type="text" class="form-control" id="txtfechaCreacion" required>
                </div>
                <div class="mb-3">
                    <label for="txtestadoLista" class="form-label">Estado Lista:</label>
                    <select class="form-select" id="txtestadoLista" required>
                        <option value="true">Activo</option>
                        <option value="false">Inactivo</option>
                    </select>
                </div>
                <div class="btns text-center">
                    <button type="button" id="btnGuardar">Guardar</button>
                </div>
            </form>
        </div>
    </div>


    <footer class="footer">
        <div class="container text-center">
            <img src="./img/logo-white.png" alt="Ministerio de Educación Pública - Gobierno de Costa Rica" class="footer-logo">
            <ul class="list-group d-flex flex-row justify-content-center gap-3">
                <li><a href="https://www.facebook.com/MEPCostaRicaoficial/"><img class="icono" src='./img/facebook.png' alt="facebook"/></a></li>

                <li><a href="https://www.youtube.com/channel/UCauM0XIa9oDDpSvVzUYLE2g"><img class="icono" src='./img/youtube.png' alt="youtube"/></a></li>
                <li><a href="https://www.tiktok.com/@educaciongob.cr?lang=es"><img class="icono" src='./img/tiktok.png' alt="tiktok"/></a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registroListasUtilesEscolares.js"></script>
</body>
